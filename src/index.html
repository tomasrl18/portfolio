<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <title>Tomás R. | Backend & Integrations Engineer</title>
  <meta name="description" content="Backend & Integrations Engineer focused on APIs, Odoo/Laravel, automation and performance." />
  <meta property="og:title" content="Tomás R. | Backend & Integrations Engineer" />
  <meta property="og:description" content="APIs, Odoo/Laravel integrations, PDF reporting" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tomasrl.es" />
  <link rel="canonical" href="https://tomasrl.es" />
  <meta name="twitter:card" content="summary" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.scss" />
</head>
<body>
  <header id="hero" class="fade-in">
    <div class="container">
      <h1 class="hero__title"><span id="hero-name"></span></h1>
      <h2 class="hero__role" id="hero-role"></h2>
      <ul class="hero__bullets" id="hero-bullets"></ul>
      <nav class="hero__cta">
        <a href="#projects" class="btn" id="cta-projects"></a>
        <a href="#contact" class="btn" id="cta-contact"></a>
      </nav>
    </div>
  </header>
  <main>
    <section id="what-i-do" class="fade-in">
      <div class="container">
        <h2 id="what-title"></h2>
        <div class="cards" id="what-i-do-cards"></div>
      </div>
    </section>
    <section id="stack" class="fade-in">
      <div class="container">
        <h2 id="stack-title"></h2>
        <ul id="stack-list"></ul>
      </div>
    </section>
    <section id="projects" class="fade-in">
      <div class="container">
        <h2 id="projects-title"></h2>
        <div id="case-studies"></div>
        <h3 id="other-title"></h3>
        <div id="other-projects"></div>
      </div>
    </section>
    <section id="tech-matrix" class="fade-in">
      <div class="container">
        <h2 id="tech-title"></h2>
        <table id="tech-table">
          <thead>
            <tr><th id="th-tech"></th><th id="th-use"></th><th id="th-level"></th><th id="th-highlight"></th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
    <section id="contact" class="fade-in">
      <div class="container">
        <h2 id="contact-title"></h2>
        <p id="contact-email"></p>
        <form id="contact-form" method="post" class="stack">
          <label for="msg" id="contact-message-label"></label>
          <textarea id="msg" name="msg" rows="4"></textarea>
          <button type="submit" id="contact-send"></button>
        </form>
        <ul class="social cluster">
          <li><a id="github-link" target="_blank" rel="noreferrer"></a></li>
          <li><a id="linkedin-link" target="_blank" rel="noreferrer"></a></li>
        </ul>
      </div>
    </section>
  </main>
  <footer class="fade-in">
    <p>&copy; <span id="footer-year"></span> Tomás R.</p>
  </footer>

  <script src="https://cdn.weglot.com/weglot.min.js"></script>
  <script type="application/ld+json" data-raw>
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Tomás R.",
    "jobTitle": "Backend & Integrations Software Developer",
    "url": "https://tomasrl.es",
    "sameAs": [
      "https://github.com/tomasrl18",
      "https://www.linkedin.com/in/tomas-rl/"
    ]
  }
  </script>
  <script type="application/ld+json" data-raw>
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Tomás R. Portfolio",
    "url": "https://tomasrl.es",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://tomasrl.es/?s={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  <script type="module" src="index.js"></script>
</body>
</html>
