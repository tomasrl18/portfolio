<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <title>Tomás R. | Backend & Integrations Engineer</title>
  <meta name="description" content="Backend & Integrations Engineer focused on APIs, Odoo/Laravel and automation." />
  <meta property="og:title" content="Tomás R. | Backend & Integrations Engineer" />
  <meta property="og:description" content="APIs, Odoo/Laravel integrations, PDF reporting" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tomasrl.es" />
  <meta name="twitter:card" content="summary" />
  <link rel="stylesheet" href="styles.scss" />
</head>
<body>
  <header id="hero">
    <div class="container">
      <h1 class="hero__title"><span id="hero-name"></span></h1>
      <h2 class="hero__role" id="hero-role"></h2>
      <ul class="hero__bullets" id="hero-bullets"></ul>
      <nav class="hero__cta">
        <a href="#projects" class="btn" id="cta-projects"></a>
        <a href="#contact" class="btn" id="cta-contact"></a>
      </nav>
    </div>
  </header>
  <main>
    <section id="what-i-do">
      <h2>What I do</h2>
      <div class="cards" id="what-i-do-cards"></div>
    </section>
    <section id="stack">
      <h2>Main stack</h2>
      <ul id="stack-list"></ul>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <div id="case-studies"></div>
      <h3>Other</h3>
      <div id="other-projects"></div>
    </section>
    <section id="tech-matrix">
      <h2>Technology matrix</h2>
      <table id="tech-table">
        <thead>
          <tr><th>Technology</th><th>Backend use</th><th>Level</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p id="contact-email"></p>
      <form id="contact-form" method="post">
        <label for="msg">Message</label>
        <textarea id="msg" name="msg" rows="4"></textarea>
        <button type="submit">Send</button>
      </form>
      <ul class="social">
        <li><a id="github-link" target="_blank" rel="noreferrer">GitHub</a></li>
        <li><a id="linkedin-link" target="_blank" rel="noreferrer">LinkedIn</a></li>
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; <span id="footer-year"></span> Tomás R.</p>
  </footer>

  <script src="https://cdn.weglot.com/weglot.min.js"></script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Tomás R.",
    "jobTitle": "Backend & Integrations Engineer",
    "url": "https://tomasrl.es",
    "sameAs": [
      "https://github.com/tomasrl18",
      "https://www.linkedin.com/in/tomas-rl/"
    ]
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Tomás R. Portfolio",
    "url": "https://tomasrl.es"
  }
  </script>
  <script type="module" src="index.js"></script>
</body>
</html>
